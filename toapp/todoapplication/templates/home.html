<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
    <div style="align-content: center; margin-left: 100px; ">
        <h2 style="text-align: center;margin-top: 8px; text-transform: capitalize;">Developed by Guru</h2>
        <!-- <button class="btn btn-primary"> <i class="fa fa-2x fa-down"></i></button> -->
        <div style="text-align: center; "><img src="/static/img/pic.png" alt="" style="width: 57px;"></div>
        
        <div class="container mt-2" style="width: 95vb;border-radius: 10%; border: 5px solid black; background-color: rgb(215, 238, 236); height: 80vh;">
            <h2 style="text-align: center;"><span class="badge bg-dark">TO Do Application</span></h2>
            <hr>

            <form action="/addtask" method="post">
                {% csrf_token %}
                <label for="desc"> <b>Enter your task :</b> </label>
                <input type="text" name="desc" id="" required>
                <hr>
                <!-- <label for="category">Select Category</label>
                <input type="text" name="category" id="category"> -->
                <!-- stsrt  -->
                <div>
                    <label for="cat"><b>Choose a Category:</b> </label>
                <select name="cat" id="cat">
                    {% for i in cat %}
                    <option name="cat" id="cat" value="{{i}}">{{i}}</option>
                    {% endfor %}


                </select>
                <div style="display: inline-block; margin-left: 70px;">
                    <label for="date"><b>Due date </b></label>
                    <input type="date" name="date" id="date" required>
                </div>
                
                </div>
                
               <br>
               <hr>
                


                <div class="mt-2" style="text-align: center; "><button type="submit"
                        class="btn btn-primary">Add</button></div>


            </form>



            <div class="container">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Mark</th>
                            <th scope="col">Desc</th>
                            <th scope="col">date</th>
                            <th scope="col">category</th>
                            <th scope="col">Update/Delete</th>
                        </tr>
                    </thead>
                    {% for i in todo1 %}
                    <tbody>
                        <tr>
                            <th scope="row">

                                <a href="/updatemark{{i.id}}">
                                    <!-- {{i.markcompleted}} -->
                                    {% if i.markcompleted == True %}
                                    <input type="checkbox" name="check" id="check" value="" checked>
                                    {% else %}
                                    <input type="checkbox" name="check" id="check" value="">
                                    {% endif %}

                                </a>

                            </th>
                            <td>{{i.desc}}</td>
                            <td>{{i.date}}</td>
                            <td><span class="badge bg-dark">{{i.category}}</span></td>
                            <td>
                                 <!-- 2nd btn  -->
                                 <a href="/update{{i.id}}">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                 data-bs-target="edit">
                               
                                 <i class="fa fa-2x fa-pen"></i>
                             </button>
                                 </a>
                                 
                                 <!-- end  -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#{{i.pk}}">
                                    <i class="fa fa-trash fa-2x"></i>
                                </button>
                               
                                <div class="modal fade" id="{{i.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Developed By Guru</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>are you sure to delete <b>({{i.desc}})</b></h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <a href="/delete{{i.id}}"><button type="button"
                                                        class="btn btn-primary">Delete </button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                          
                        </tr>



                    </tbody>
                    {% endfor %}
                </table>




            </div>
        
            
            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
