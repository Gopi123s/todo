<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="/update{{todos.pk}}" method="post">
            {% csrf_token %}
            
            <label for="desc"> <b>Enter your task :</b> </label>
            <!-- <input type="text" name="desc" id="" required> -->
            <textarea type="desc" name="desc" id="desc" required cols="15" rows="1">{{todos.desc}}</textarea>
            </div>
            <hr>
            <!-- <label for="category">Select Category</label>
            <input type="text" name="category" id="category"> -->
            <!-- stsrt  -->
            <div>
                <label for="cat"><b>Choose a Category:</b> </label>
            <select name="cat" id="cat">
                {% for i in cat %}
                <option name="cat" id="cat" value="{{i}}">{{i}}</option>
                {% endfor %}


            </select>
            <div style="display: inline-block; margin-left: 70px;">
                <label for="date"><b>Due date </b></label>
                <input type="date" name="date" id="date" required >
                
            
            </div>
            
           <br>
           <hr>
            


            <div class="mt-2" style="text-align: center; "><button type="submit"
                    class="btn btn-primary">update</button></div>


                    


        </form>

    </div>
</body>
</html>
